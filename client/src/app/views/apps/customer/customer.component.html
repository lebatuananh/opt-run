<div class="mb-3 d-flex align-items-center justify-content-between">
  <h4 class=""></h4>
  <div class="d-flex">
    <a class="btn btn-primary ms-2" routerLink="create">Thêm mới</a>
  </div>
</div>
<div class="chat card mb-0">
  <div class="d-flex">
    <column-panel borderRight="true" [panelWidth]="350" class="p-0" [isMobileActive]="false">
      <div class="chat-panel">
        <div class="chat-panel-header">
          <div class="input-affix">
            <i class="prefix-icon feather icon-search"></i>
            <search-input [placeholder]="'Tìm kiếm...'" (changed)="search($event)"></search-input>
          </div>
        </div>
        <perfect-scrollbar class="chat-panel-body">
          <div class="chat-list-row" *ngFor="let item of items" routerLinkActive="active" [routerLink]="[item.id]">
            <avatar [size]="35" [src]="'/assets/images/logo/avatar.jpg'" style="min-width: 35px"></avatar>
            <div class="ms-2 col-8">
              <h6 class="mb-0">{{item.name}}</h6>
              <p class="chat-list-row-msg mb-0 text-muted">
                {{item.email}}
              </p>
            </div>
            <div class="ms-3 chat-list-row-detai">
              <span *ngIf="item.status" class="badge-dot bg-success"></span>
              <span *ngIf="!item.status" class="badge-dot bg-danger"></span>
          </div>
          </div>
        </perfect-scrollbar>
      </div>
    </column-panel>
    <router-outlet></router-outlet>
  </div>
</div>
