<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">Gia hạn gói cước</h5>
  </div>
  <div class="modal-body">
    <form [formGroup]="form" *ngIf="form" (validSubmit)="onSubmit()">
      <div class="form-group">
        <label class="control-label">Gói</label>
        <app-subscription-plan-selector formControlName="subscriptionPlanId"></app-subscription-plan-selector>
      </div>
      <div class="d-flex align-items-center mt-4">
        <div class="ms-auto">
          <button type="button" class="btn btn-sm btn-secondary me-2" (click)="hide()">Hủy</button>
          <button type="submit" class="btn btn-sm btn-primary" [ladda]="isLoading">Lưu</button>
        </div>
      </div>
    </form>
  </div>
</div>
