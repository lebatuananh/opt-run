<div class="auth-full-height d-flex flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <div class="m-2">
              <div class="d-flex justify-content-center mt-3">
                <logo class="text-center" logoType="fold"></logo>
              </div>
              <div class="text-center mt-3">
                <h3 class="fw-bolder">Đăng nhập</h3>
                <p class="text-muted">Đăng nhập tài khoản của bạn để tiếp tục</p>
              </div>
              <app-login-form (succeed)="loginSuccess()"></app-login-form>
              <div class="text-center mt-4">
                <p class="text-muted">Nếu bạn chưa có tài khoản <a href="/auth/register">Đăng ký</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
