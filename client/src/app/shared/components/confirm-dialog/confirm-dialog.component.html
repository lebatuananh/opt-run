<ng-content></ng-content>
<ng-template #template>
    <div class="modal-header danger">
        <h5 class="modal-title mt-0">Xác nhận</h5>
        <button type="button" class="close" aria-label="Close" (click)="hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="d-flex align-items-center">
            <div class="icon">
                <i class="fas fa-exclamation-triangle fa-3x text-danger"></i>
            </div>
            <div class="text" [innerHTML]="confirmation"></div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-sm" (click)="hide()">Hủy</button>
        <button type="button" class="btn btn-primary btn-sm" (click)="confirm()">Đồng ý</button>
    </div>
</ng-template>
